<!DOCTYPE html>
<html><head><title>cars 4 sale</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

<h1>Speeding Tickets July 4th, 2014 </h1>

<div id = "ticketsApp">

     <h2>Tickets</h2>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Speed</th>
                  <th>Posted Speed</th>
                  <th>MPH Over</th>
                  <th>Age</th>
                  <th>Sex</th>
              </tr>
              <tr v-for = "ticket in violations">
                  <td>{{ticket.date}}</td>
                  <td>{{ticket.time}}</td>
                  <td>{{ticket.speed}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.speed - ticket.posted_speed}}</td>
                  <td>{{ticket.age}}</td>
                  <td>{{ticket.sex}}</td>
              </tr>
         </table>
  

</div>   <!-- ticketsApp -->
</div>   <!-- end class= 'container' -->

<script>

let app = Vue.createApp({
            data() {     // returns an object of data
                return {
                    violations: [],           // array to hold data
                }
            },
            created() {      // section executes as page loads
                this.getData()  // load json data as page loads
            },
            methods: {    // ajax request
                async getData() {
                    const response = await fetch('citations.json')
                    this.violations = await response.json()
                },
            }
          })
      
          app.mount('#ticketsApp')   //in which div to mount the vue app

</script>
</body></html>
</body></html>
